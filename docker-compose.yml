version: '3.8'

services:
  secure-boot-app:
    build: .
    ports:
      - "3000:80"
    user: "1000:1000"
    cap_add:
      - NET_BIND_SERVICE
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    environment:
      - PORT=80
    restart: unless-stopped
