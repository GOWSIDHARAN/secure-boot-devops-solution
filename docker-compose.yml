version: '3.8'

services:
  secure_boot_app:
    build: .
    ports:
      - "3000:8080"  # Map host port 3000 to container port 8080 for PWD
    user: "1000:1000"
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    environment:
      - PORT=8080  # Set container port to 8080
    restart: unless-stopped
